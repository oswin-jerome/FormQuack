<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .table-container table {
            width: 100%;
            border: 1px solid #dddddd;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        .table-container th {
            background-color: #007BFF;
            color: #ffffff;
        }
        .table-container td {
            background-color: #f9f9f9;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #666666;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Form Submission Response</h1>
    </div>
    <div class="content">
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p>You have a new form submission. Here are the details of your submission:</p>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${payload}">
                    <td th:text="${entry.key}">Field Name</td>
                    <td th:text="${entry.value}">Field Value</td>
                </tr>
                <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 FormQuack. All rights reserved.
    </div>
</div>
</body>
</html>
